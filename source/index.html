---
layout: default
title: home
---

<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="header__top-inner">
                <ul class="social">
                    <li class="social__item">
                        <a class="social__link" href="#" target="_blank">
                            <svg width="6" height="11" viewBox="0 0 6 11">
                                <use xlink:href="img/sprite.svg#icon-facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#" target="_blank">
                            <svg width="12" height="12" viewBox="0 0 12 12">
                                <use xlink:href="img/sprite.svg#icon-instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#" target="_blank">
                            <svg width="14" height="14" viewBox="0 0 14 14">
                                <use xlink:href="img/sprite.svg#icon-viber"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#" target="_blank">
                            <svg width="12" height="10" viewBox="0 0 12 10">
                                <use xlink:href="img/sprite.svg#icon-telegram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#" target="_blank">
                            <svg width="13" height="13" viewBox="0 0 13 13">
                                <use xlink:href="img/sprite.svg#icon-whatsapp"></use>
                            </svg>
                        </a>
                    </li>
                </ul>

                <div class="header__top-action">
                    <button class="btn header__top-btn" type="button">
                        <svg width="10" height="16" viewBox="0 0 10 16">
                            <use xlink:href="img/sprite.svg#icon-pin"></use>
                        </svg>
                        Місце розташування магазіну
                    </button>
                    <a class="btn header__top-link" href="#">
                        <svg width="12" height="13" viewBox="0 0 12 13">
                            <use xlink:href="img/sprite.svg#icon-user"></use>
                        </svg>
                        Особистий кабінет
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="header__middle">
        <div class="container">
            <div class="header__middle-inner">
                <div class="header__logo-wrapper">
                    <img class="img" src="img/logo.png" width="175" height="59" alt="Corvus">
                    <p class="header__logo-text">
                        Інтернет магазин
                        зброї та&nbsp;рибальского
                        приладдя
                    </p>
                </div>

                <form class="header__form" action="/" method="post">
                    <input class="header__form-input" type="text" placeholder="Пошук по&nbsp;каталогу...">
                    <button class="header__form-btn btn" type="submit">
                        <svg width="27" height="27.007" viewBox="0 0 27 27.007">
                            <use xlink:href="img/sprite.svg#icon-search"></use>
                        </svg>
                    </button>
                </form>

                <ul class="header__action">
                    <li class="header__action-item">
                        <a class="header__action-link" id="tel-dropdown" href="tel:380934142016">
                            <svg class="header__action-icon__phone" width="15" height="15" viewBox="0 0 15 15">
                                <use xlink:href="img/sprite.svg#icon-phone"></use>
                            </svg>
                            <span>+38 (093) 414-20-16</span>
                            <svg class="header__action-icon__dropdown"  width="10" height="6" viewBox="0 0 10 6">
                                <use xlink:href="img/sprite.svg#icon-dropdown"></use>
                            </svg>
                        </a>
                    </li>

                    <li class="header__action-item">
                        <a class="header__action-link" href="#">
                            <svg width="34" height="27" viewBox="0 0 34 27">
                                <use xlink:href="img/sprite.svg#icon-scale"></use>
                            </svg>
                        </a>
                    </li>

                    <li class="header__action-item">
                        <a class="header__action-link" href="#">
                            <svg width="26" height="23" viewBox="0 0 26 23">
                                <use xlink:href="img/sprite.svg#icon-favourite"></use>
                            </svg>
                        </a>
                    </li>

                    <li class="header__action-item">
                        <a class="header__action-link" href="#">
                            <svg class="header__action-icon__bag" width="25" height="27" viewBox="0 0 25 27">
                                <use xlink:href="img/sprite.svg#icon-bag"></use>
                            </svg>
                            <span class="header__action-bag__number">3</span>
                            <span>Кошик</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
